<meta charset="utf-8">

<body>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script  type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
<script>

// Data endpoints JSON
var ENDPOINTS = {
  'users': {
    'hour': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICAgICACgw&format=json'
  },
  'pageviews': {
    'hour': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICAr8iACgw&format=json',

    'day': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICA3uqJCgw&format=json',

    'week': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICAgOSRCgw&format=json'
  },
  'articles': {
    'hour': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICA7a2SCgw&format=json',

    'day': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICA7bGDCQw&format=json',

    'week': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICA7bGDCQw&format=json'
  },
  'currentUsers': {
    'realTime': 'https://ubyssey-analytics.appspot.com/query?id=ahNzfnVieXNzZXktYW5hbHl0aWNzchULEghBcGlRdWVyeRiAgICA67iPCgw&format=json'
  }
};

// Filter out an array with the users in past 60 minutes
function filter(data) {
  //this gives you an array of tuples where the first element is the hour and the last element is the # of users
  var result = data.rows.map(
    function(elem) {
      return [elem[0], elem[1], elem[2]]
    })

  var date = new Date();
  var hour = date.getHours();
  var minute = date.getMinutes();
  var x = [];

  // sort result by hour and minute in ascending order
  result.sort(function(a, b) {
    var n = a[0] - b[0];
    if(n !== 0) {
      return n;
    }
    return parseInt(a[1]) - parseInt(b[1]);
  });

  // push number of pageviews in the past 60 minutes to an array
  var counter = minute;
  for(var i = 0; i < result.length; i++) {
    // reset counter after 60 min mark
    if(counter == 59) {
      counter = 0;
    }
    if((result[i][0] == (hour-1)) && (result[i][1] >= counter)) {
      x.push(Number(result[i][2]));
      counter++;
    }
  }
  // filtered array in past hour
  return x;
}

var request = $.ajax({
  type: 'GET',
  url: ENDPOINTS.pageviews.hour,
  dataType: 'jsonp'
});

//This only triggers if the ajax call was successful
//TODO: Define failure case
request.success(drawGraph)

function drawGraph(reply){
  console.log('Here is the data from the ajax call')
  console.log(reply)
  console.log('now we can filter it!')
  var yData = filter(reply)
  var xData = []
  console.log(xData)
  console.log('and use it to draw the graph.')


  for (var i = 0; i < yData.length; i++) {
    xData.push(i);
  }

  var data = [ { label: "Page Views",
                 x: xData,
                 y: yData }, ] ;

  var xy_chart = d3_xy_chart()
      .width(960)
      .height(500)
      .xlabel("Time")
      .ylabel("Page Views") ;
  var svg = d3.select("body").append("svg")
      .datum(data)
      .call(xy_chart) ;

  function d3_xy_chart() {
      var width = 640,
          height = 480,
          xlabel = "X Axis Label",
          ylabel = "Y Axis Label" ;

      function chart(selection) {
          selection.each(function(datasets) {
              //
              // Create the plot.
              //
              var margin = {top: 20, right: 80, bottom: 30, left: 50},
                  innerwidth = width - margin.left - margin.right,
                  innerheight = height - margin.top - margin.bottom ;

              var x_scale = d3.scale.linear()
                  .range([0, innerwidth])
                  .domain([ d3.min(datasets, function(d) { return d3.min(d.x); }),
                            d3.max(datasets, function(d) { return d3.max(d.x); }) ]) ;

              var y_scale = d3.scale.linear()
                  .range([innerheight, 0])
                  .domain([ d3.min(datasets, function(d) { return d3.min(d.y); }),
                            d3.max(datasets, function(d) { return d3.max(d.y); }) ]) ;

              var color_scale = d3.scale.category10()
                  .domain(d3.range(datasets.length)) ;

              var x_axis = d3.svg.axis()
                  .scale(x_scale)
                  .orient("bottom") ;

              var y_axis = d3.svg.axis()
                  .scale(y_scale)
                  .orient("left") ;

                  var x_grid = d3.svg.axis()
                      .scale(x_scale)
                      .orient("bottom")
                      .tickSize(-innerheight)
                      .tickFormat("") ;

                  var y_grid = d3.svg.axis()
                      .scale(y_scale)
                      .orient("left")
                      .tickSize(-innerwidth)
                      .tickFormat("") ;

              var draw_line = d3.svg.line()
                  .interpolate("basis")
                  .x(function(d) { return x_scale(d[0]); })
                  .y(function(d) { return y_scale(d[1]); }) ;

              var svg = d3.select(this)
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")") ;

              svg.append("g")
                  .attr("class", "x grid")
                  .attr("transform", "translate(0," + innerheight + ")")
                  .call(x_grid) ;

              svg.append("g")
                  .attr("class", "y grid")
                  .call(y_grid) ;

              svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + innerheight + ")")
                  .call(x_axis)
                  .append("text")
                  .attr("dy", "-.71em")
                  .attr("x", innerwidth)
                  .style("text-anchor", "end")
                  .text(xlabel) ;

              svg.append("g")
                  .attr("class", "y axis")
                  .call(y_axis)
                  .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("y", 6)
                  .attr("dy", "0.71em")
                  .style("text-anchor", "end")
                  .text(ylabel) ;

              var data_lines = svg.selectAll(".d3_xy_chart_line")
                  .data(datasets.map(function(d) {return d3.zip(d.x, d.y);}))
                  .enter().append("g")
                  .attr("class", "d3_xy_chart_line") ;

              data_lines.append("path")
                  .attr("class", "line")
                  .attr("d", function(d) {return draw_line(d); })
                  .attr("stroke", function(_, i) {return color_scale(i);}) ;

              data_lines.append("text")
                  .datum(function(d, i) { return {name: datasets[i].label, final: d[d.length-1]}; })
                  .attr("transform", function(d) {
                      return ( "translate(" + x_scale(d.final[0]) + "," +
                               y_scale(d.final[1]) + ")" ) ; })
                  .attr("x", 3)
                  .attr("dy", ".35em")
                  .attr("fill", function(_, i) { return color_scale(i); })
                  .text(function(d) { return d.name; }) ;

          }) ;
      }

      chart.width = function(value) {
          if (!arguments.length) return width;
          width = value;
          return chart;
      };

      chart.height = function(value) {
          if (!arguments.length) return height;
          height = value;
          return chart;
      };

      chart.xlabel = function(value) {
          if(!arguments.length) return xlabel ;
          xlabel = value ;
          return chart ;
      } ;

      chart.ylabel = function(value) {
          if(!arguments.length) return ylabel ;
          ylabel = value ;
          return chart ;
      } ;

      return chart;
  }



}

</script>
</body>
